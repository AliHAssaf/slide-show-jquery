<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Slide Show</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider">
            <img src="img/arrow-left-double-fill.svg" class="prev" alt="previous">
        <div class="slide">
            <img src="img/slide-1.jpg" alt="slides" class="show">
            <img src="img/slide-2.jpg" alt="slides">
            <img src="img/slide-3.jpg" alt="slides">
            <img src="img/slide-4.jpg" alt="slides">
            <img src="img/slide-5.jpg" alt="slides">
        </div>
            <img src="img/arrow-right-double-fill.svg" class="next" alt="next">
    </div>
    <script src="js/uncompressed jquery 3.7.1.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
